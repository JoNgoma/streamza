<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="js/index.js"></script>
</head>

<body>
    <header class="fixed top-0 bg-gray-200 w-full py-2 px-4 flex items-center justify-between">
        <div class="flex">
            <img class="w-10 rounded-full" src="assets/img/logo.png" alt="Streamza logo">
            <h2 class="hidden pl-5 font-bold text-4xl text-slate-600">Streamza</h2>
        </div>
        <div class="flex gap-2">
            <div class="bg-slate-500 p-3 rounded-full cursor-pointer">

                    <path

                        fill="#1E293B" />
                </svg>
            </div>
            <div class="flex gap-2 w-96 rounded-3xl bg-slate-500 items-center px-3 justify-around">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20 20L15.95 15.95M15.95 15.95C16.6 15.2999 17.1157 14.5282 17.4675 13.6789C17.8193 12.8296 18.0003 11.9193 18.0003 11C18.0003 10.0807 17.8193 9.17039 17.4675 8.32107C17.1157 7.47175 16.6 6.70003 15.95 6.04999C15.2999 5.39995 14.5282 4.8843 13.6789 4.5325C12.8296 4.1807 11.9193 3.99963 11 3.99963C10.0807 3.99963 9.17039 4.1807 8.32107 4.5325C7.47175 4.8843 6.70003 5.39995 6.04999 6.04999C4.73717 7.36281 3.99963 9.14338 3.99963 11C3.99963 12.8566 4.73717 14.6372 6.04999 15.95C7.36281 17.2628 9.14338 18.0003 11 18.0003C12.8566 18.0003 14.6372 17.2628 15.95 15.95Z"

                </svg>
                <input class="text-xl w-9/12 bg-slate-500 outline-none" placeholder="recherche..." type="text">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M7 6C6.20435 6 5.44129 6.31607 4.87868 6.87868C4.31607 7.44129 4 8.20435 4 9H20C20 8.20435 19.6839 7.44129 19.1213 6.87868C18.5587 6.31607 17.7956 6 17 6H7ZM7 18C6.20435 18 5.44129 17.6839 4.87868 17.1213C4.31607 16.5587 4 15.7956 4 15H20C20 15.7956 19.6839 16.5587 19.1213 17.1213C18.5587 17.6839 17.7956 18 17 18H7ZM3 11C2.73478 11 2.48043 11.1054 2.29289 11.2929C2.10536 11.4804 2 11.7348 2 12C2 12.2652 2.10536 12.5196 2.29289 12.7071C2.48043 12.8946 2.73478 13 3 13H21C21.2652 13 21.5196 12.8946 21.7071 12.7071C21.8946 12.5196 22 12.2652 22 12C22 11.7348 21.8946 11.4804 21.7071 11.2929C21.5196 11.1054 21.2652 11 21 11H3Z"
                        fill="#1E293B" />
                </svg>
            </div>
        </div>
        <svg width="48" height="48" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M8 1.33334C8.87548 1.33334 9.74239 1.50577 10.5512 1.8408C11.3601 2.17583 12.095 2.66689 12.7141 3.28595C13.3331 3.90501 13.8242 4.63994 14.1592 5.44877C14.4942 6.25761 14.6667 7.12452 14.6667 8C14.6667 11.6819 11.6819 14.6667 8 14.6667C4.31813 14.6667 1.33334 11.6819 1.33334 8C1.33334 4.31813 4.31813 1.33334 8 1.33334ZM8.66669 8.66669H7.33334C5.68287 8.66669 4.26591 9.66628 3.65475 11.0932C4.62175 12.4492 6.20763 13.3333 8 13.3333C9.79237 13.3333 11.3783 12.4492 12.3453 11.0931C11.7341 9.66628 10.3172 8.66669 8.66669 8.66669ZM8 3.33334C6.89544 3.33334 6 4.22878 6 5.33334C6 6.43791 6.89544 7.33334 8 7.33334C9.10456 7.33334 10 6.43791 10 5.33334C10 4.22878 9.10459 3.33334 8 3.33334Z"
                fill="#475569" />
        </svg>


    </header>
    <main class="w-full h-screen flex flex-col items-center justify-center">
        <section id="login" class="border border-slate-300 shadow-lg p-12 rounded-lg flex flex-col gap-6 items-center">
            <h1 class="font-extrabold text-2xl">Connexion</h1>
            <input placeholder="phone" class="outline outline-1 outline-gray-200 rounded-lg px-4 py-2 w-96"
                type="number">
            <input placeholder="password" class="outline outline-1 outline-gray-200 rounded-lg px-4 py-2 w-96"
                type="password">
            <button id="link-logup"
                class="text-right text-gray-600 w-full pb-4 hover:underline hover:text-slate-800">Créer un
                compte</button>
            <button class="border w-full py-2 rounded-3xl bg-slate-500 hover:bg-slate-600 font-bold text-white">Se
                connecter</button>
        </section>

        <section id="logup" class="border border-slate-300 p-12 rounded-lg hidden flex-col gap-6 items-center">
            <h1 class="font-extrabold text-2xl">Inscription</h1>
            <input placeholder="names" class="outline outline-1 outline-gray-200 rounded-lg px-4 py-2 w-96" type="text">
            <input placeholder="phone" class="outline outline-1 outline-gray-200 rounded-lg px-4 py-2 w-96"
                type="number">
            <input placeholder="email" class="outline outline-1 outline-gray-200 rounded-lg px-4 py-2 w-96"
                type="email">
            <input class="outline outline-1 outline-gray-200 rounded-lg px-4 py-2 w-full" type="date">
            <input placeholder="password" class="outline outline-1 outline-gray-200 rounded-lg px-4 py-2 w-96"
                type="password">
            <input placeholder="password" class="outline outline-1 outline-gray-200 rounded-lg px-4 py-2 w-96"
                type="password">
            <button id="link-login"
                class="text-right text-gray-600 w-full pb-4 hover:underline hover:text-slate-800">J'ai déjà un
                compte</button>
            <button class="border w-full py-2 rounded-3xl bg-slate-500 hover:bg-slate-600 font-bold text-white">Créer un
                compte</button>
        </section>

        <section class="hidden h-full w-full px-4 pt-16">
            <nav class="">
                <ul class="flex gap-5">
                    <li><button
                            class="text-right text-gray-600 w-full pb-4 hover:underline hover:text-slate-800">Tous</button>
                    </li>
                    <li><button
                            class="text-right text-gray-600 w-full pb-4 hover:underline hover:text-slate-800">Films</button>
                    </li>
                    <li><button
                            class="text-right text-gray-600 w-full pb-4 hover:underline hover:text-slate-800">Séries</button>
                    </li>
                    <li><button
                            class="text-right text-gray-600 w-full pb-4 hover:underline hover:text-slate-800">Annonces</button>
                    </li>
                </ul>
            </nav>

            <div id="list-stream">

            </div>
        </section>
    </main>
</body>

</html>
